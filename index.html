<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待办清单</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>我的待办清单</h1>
        </header>
        <!-- 输入区域 -->
        <div class="input-section">
            <input type="text" id="task-input" placeholder="添加新任务...">
            <button id="add-btn">添加</button>
        </div>
        <!-- 任务列表 -->
        <div class="task-section">
            <div class="filter-section">
                <h3 class="filter-title">筛选任务</h3>

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <span>全部</span>
                        <span class="badge" id="total-badge">0</span>
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <span>已完成</span>
                        <span class="badge" id="completed-badge">0</span>
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <span>未完成</span>
                        <span class="badge" id="pending-badge">0</span>
                    <button class="filter-btn" data-filter="today">
                        <span>今日任务</span>
                        <span class="badge" id="today-badge">0</span>
                    </button>
                </div>
            </div>
            <h2>任务列表</h2>
            <ul id="task-list">
                <!-- 任务将通过JS动态添加 -->
                <!-- 示例任务（稍后删除） -->
                <li class="task-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text">学习HTML</span>
                    <button class="delete-btn">删除</button>
                </li>
                <li class="task-item">
                    <input type="checkbox" class="task-checkbox" checked>
                    <span class="task-text completed">学习CSS</span>
                    <button class="delete-btn">删除</button>
                </li>
            </ul>
        </div>
        <div id="empty-state" class="empty-state">
            <div class="empty-content">
                <h3 class="empty-title">暂无任务</h3>
                <p class="empty-subtitle">点击上方输入框添加新任务</p>
                <div class="empty-actions">
                    <button id="quick-add" class="btn-primary">快速添加示例任务</button>
                    <p class="empty-tip">提示：按<kbd>Enter</kbd>快速添加任务</p>
                </div>
            </div>
        </div>
        <!-- 统计信息 -->
        <!-- 统计信息区域 -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 class="stat-title">总任务数</h3>
                    <p class="stat-value" id="total-tasks">0</p>
                </div>
            </div>
  
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <p class="progress-text">完成率: <span id="completion-rate">0%</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="tests.js"></script>
</body>

</html>
